     function  toggle(el){


       var mcss = $(el).css("transform").split(',')[4];
       if ( mcss == -770){
           $(el).css("transform","translateX(0)");
           $(el).css("width","100%");
       }else{
           $(el).css("transform","translateX(-770px)");
           $(el).css("width","1500px");
       }

   }
   function yazdir(val1,val2){

           $('#ekle').append('<p class="fr">' + kelimeler[val1]["fr"] + '</p>');
